name: Openwrt Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: apt update and install
      run: sudo apt update && sudo apt install build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev python3-setuptools rsync swig unzip zlib1g-dev file wget
    - name: git clone openwrt
      run: |
        if [ ! -f "openwrt-version" ]; then
          echo "❌ Error: openwrt-version not found!"
          exit 1
        fi
        VERSION=$(cat openwrt-version | tr -d '[:space:]')
        echo "Step 1: Target OpenWrt version identified: $VERSION"
        git clone --branch $VERSION --depth 1 https://git.openwrt.org/openwrt/openwrt.git
    - name: openwrt feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a
    - name: openwrt config
      run: |
        FILENAME="config-$(cat openwrt-version | tr -d '[:space:]')"
        if [ ! -f "$FILENAME" ]; then
          echo "❌ Error: $FILENAME not found!"
          exit 1
        fi
        mv  $FILENAME openwrt/.config
    - name: openwrt make
      run: |
        cd openwrt
        make download -j$(nproc)
        make -j$(nproc)
    - name: Store packages
      uses: actions/upload-artifact@v4
      with:
        name: packages
        path: |
          openwrt/bin/targets/
